<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<table>
    <table>
        <thead>
            <td>
                ID
            </td>

            <td>
                title
            </td>

            <td>
                author
            </td>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.ISBN}"></td>
                <td th:text="${book.author}"></td>
            </tr>
        </tbody>
    </table>
</table>

</body>
</html>
